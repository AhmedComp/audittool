<div class="row col" style="background-color:#ffffff">
  <div class="col-3">
    <a routerLink="/home">
      <img src="assets/img/logo.png" class="pl-5" style="height: 100px;width: auto;" />
    </a>
  </div>
  <div class="col-6 mt-2">
    <img src="assets/img/logo2.png" style="position: relative;bottom: 15px;">
    <img src="assets/img/slogan.png" class="mt-5">
  </div>
  <div class="col-3 mt-4">
    <h5 class="text-center text-white"><a href="#" style="color:#bf580f">العربيه</a></h5>
  </div>
</div>


<div style="background-color:#f5f5f5">
  <div class="d-flex flex-row justify-content-center mt-5">
    <h3 class="text-primary">ACCOUNT LOGIN</h3>
  </div>
  <div class="d-flex flex-row justify-content-center">
    <form #loginForm="ngForm" class="col-5 mt-3">
      <div class="pb-5 pl-5 pr-5 pt-4" style="border: 1px solid #17a2b8;border-radius: 10px;">
        <label class="font-weight-bold" style="color:#bf6a31">
          User Name
        </label>
        <input type="text" max="200" required class="form-control" name="txtuserName" #txtuserName="ngModel" [(ngModel)]="userName" placeholder="your username"/>
        <div *ngIf="txtuserName.errors && txtuserName.touched" class="badge-danger">
          This field is required
        </div>


        <label class="font-weight-bold pt-3" style="color:#bf6a31">
          Password
        </label>
        <input type="password" max="200" required class="form-control" name="txtpassword" #txtpassword="ngModel" [(ngModel)]="password" placeholder="your password"/>
        <div *ngIf="txtpassword.errors && txtpassword.touched" class="badge-danger">
          This field is required
        </div>

        <div *ngIf="showLoginFail" class="text-danger">{{ "Invalid User name Or Password"  }}</div>
        <div class="d-flex flex-row justify-content-center mt-4">
          <button type="button" class="btn btn-success w-50" (click)="login()" [disabled]="!loginForm.valid">
            {{"Login"}}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div style="position: fixed;bottom: 0;width: 100%;background-color:black;color:white" class="text-center">
